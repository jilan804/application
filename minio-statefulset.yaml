apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
spec:
  serviceName: minio
  replicas: 1  # You can increase replicas for high availability
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          ports:
            - containerPort: 9000
          envFrom:
            - configMapRef:
                name: minio-config
          volumeMounts:
            - name: minio-persistent-storage
              mountPath: /data
      volumes:
      - name:
        name: minio-persistent-storage
        persistentVolumeClaim:
          claimName: efs-claim
